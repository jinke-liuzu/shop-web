<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/ldl/js/bootstrap3/css/bootstrap.css">
    <link rel="stylesheet" href="/ldl/js/bootstrap3/css/bootstrap-theme.css">
    <script src="/ldl/js/jquery.min.js"></script>
<!---->
    <!--弹框-->
    <script type="text/javascript" src="/ldl/js/bootstrap-bootbox/bootbox.js"></script>

    <script type="text/javascript" src="/ldl/js/bootstrap3/js/bootstrap.js"></script>

    <link rel="stylesheet" href="/ldl/js/bootstrap-table/bootstrap-table.css">
    <script type="text/javascript" src="/ldl/js/bootstrap-table/bootstrap-table.js"></script>
    <script type="text/javascript" src="/ldl/js/bootstrap-table/bootstrap-table-locale-all.js"></script>
    <script type="text/javascript" src="/ldl/js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <!-- 时间 -->
    <link rel="stylesheet" href="/ldl/js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">

    <script src="/ldl/js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="/ldl/js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-TW.js"></script>


</head>
<body>

<div  id="toolbar" >
    <form class="form-inline">
        <table >
            <tr>
                <td>商品名称或编号：<input type="text" id="bookname" class="form-control" placeholder="商品名称或编号"></td>
            </tr>
            <tr>
                <td>商品时间：
                    <input type="date" class="form-control date"  id="startTime">--
                    <input type="date" class="form-control date"  id="endTime">
                    温馨提示（当前时间）：<span id="tishispId"></span>
                </td>
            </tr>
            <tr>
                <td>状态：<select  id="searchType" class="form-control">
                    <option value="-1">请选择</option>
                    <option value="1">已上架</option>
                    <option value="2">未上架</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="10">
                    <div class="text-center">
                        <button onclick="searchbook()" type="button" class="btn btn-info"><span class="glyphicon glyphicon-search">搜索</span></button>
                    </div>
                </td>
            </tr>
        </table>
    </form>
    <button type="button" onclick="deleteBook()" class="btn btn-success glyphicon glyphicon-trash">批量删除</button>
</div>

<table class="table" id="myTable"></table>
</body>
<script>
    function tishi(){
        var tishispObj = document.getElementById("tishispId");
        var date=new Date();
        tishispObj.innerHTML= date.toLocaleString() ;
    }
    setInterval("tishi()",1000);

    $(function(){
        initcommodityTable();
        tishi();
    })
    //批量删除
    function deleteBook() {
        //获取所有被选中的记录
        var books = $("#myTable").bootstrapTable('getSelections');
        if (books.length== 0) {
            alert("请先选择要删除的记录!");
            return;
        }
        bootbox.confirm("你确定要删除吗?", function(result){
            if(result){
                var ids = '';
                for (var i = 0; i < books.length; i++) {
                    ids+=ids==""? books[i].id:","+books[i].id;
                }
                $.ajax({
                    url:'../ldl/deleteBook',
                    type:'post',
                    data:{ids:ids},
                    success:function(data){
                        if(data){
                            searchbook();
                        }else{
                            alert("删除失败")
                        }
                    }
                })
            }
        })


    }
    //调查
    function searchbook(){
        var bookname=$("#bookname").val();
        var startTime=$("#startTime").val();
        var endTime=$("#endTime").val();
        var searchType=$("#searchType").val();

        $("#myTable").bootstrapTable('refresh',{
            query:{
                name:bookname,
                startTime:startTime,
                endTime:endTime,
                state:searchType
            }
        })
    }
    //查询
    function initcommodityTable(){
        $("#myTable").bootstrapTable({
            url:'/ldl/querycommodity',
            toolbar:'#toolbar',
            method: 'post',
            contentType: 'application/x-www-form-urlencoded',//posti求按照表单方式
            pagination:true,//是否展示分页
            showRefresh:true,
            pageNamber:1,//起始页
            pageSize:2,//每页条数
            pageList:[2,5,10,20],
            sidePagination:'server',//分页方式：client客户端分页，server服务端分页（*
            striped:true,//是否显示斑马线
            queryParams:function(){
                return {
                    page:this.pageNumber,
                    rows:this.pageSize
                };
            },
            columns:[
                {field:"abc",checkbox:true},
                {field:"number",title:"编号",width:150},
                {field:"name",title:"名称",width:150},
                {field:"datetime",title:"创建时间",width:150},
                {field:"state",title:"是否上架",width:150,formatter:function(value,row,index){
            if(row.state==1){
                return "<font color='#00ff00'size=\"+3\">√<font>";
            }else{
                return "<font color='#ff0000'size=\"+3\">×<font>";
            }

        }},
                {field:"goodsname",title:"商品分类",width:150},
                {field:"money",title:"商品价格",width:150},
                {field:"url",title:"路径",width:150},
                {field:"url",title:"操作",width:150,formatter:function(value,row,index){
                        var str = "<a href="+value+"><button class='btn btn-success glyphicon glyphicon-search'>查看</button></a>";
                        return str;
                    }}
            ]
        })
    }
</script>


</html>
